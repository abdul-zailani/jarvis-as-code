services:
  jenkins:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: jenkins:jcasc-local
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ../jcasc:/usr/share/jenkins/ref/casc
      - ../dsl:/var/jenkins_home/dsl
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/usr/share/jenkins/ref/casc/jenkins.yaml
      - JENKINS_ADMIN_PASSWORD=${JENKINS_ADMIN_PASSWORD:-admin}
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - CICD_REPO_URL=${CICD_REPO_URL}
      - CICD_REPO_BRANCH=${CICD_REPO_BRANCH:-master}
      - CICD_REPO_CREDENTIALS=${CICD_REPO_CREDENTIALS:-github-token}
      - CICD_PIPELINE_DIR=${CICD_PIPELINE_DIR:-jenkinsfile/pipeline}

volumes:
  jenkins_home:
